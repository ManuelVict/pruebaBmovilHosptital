{%load static%}

{% block content%}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link href="{% static 'css/myStyle.css' %}" rel="stylesheet">

    <title>Registro</title>
  </head>
  <body>
   <section class="contact-box">
       <div class="row no-gutters bg-dark">
           <div class="col-xl-5 col-lg-12 register-bg">
            <div class="position-absolute testiomonial p-4">
                <h3 class="font-weight-bold text-light">Clinica San Francisco</h3>
                <p class="lead text-light">Atendiendo con calidad humana</p>
            </div>
           </div>
           <div class="col-xl-7 col-lg-12 d-flex">
                <div class="container align-self-center p-6">
                    <h1 class="font-weight-bold mb-3">Crea tu cuenta</h1>
                    
                    <p class="text-muted mb-5">Ingrese la siguiente información para registrarse.</p>

                    <form method="POST">
                        {%csrf_token%}
                        <div class="form-row mb-2">
                            <div class="form-group col-md-6">
                                <label class="font-weight-bold">Cedula <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" placeholder="Ingrese la cedula" name="{{form.cedula.name}}">
                            </div>
                            <div class="form-group col-md-6">
                                <label class="font-weight-bold">Nombre <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" placeholder="Ingrese su nombre"  name="{{form.name.name}}">
                            </div>
                            <div class="form-group col-md-6">
                                <label class="font-weight-bold">Apellidos <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" placeholder="Ingrese sus apellidos" name="{{form.lastName.name}}">
                            </div>
                            <div class="form-group mb-6">
                                <label class="font-weight-bold">Celular <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" placeholder="Numero celular"  name="{{form.cellPhone.name}}"">
                            </div>
                            
                            
                            <div class="form-group mb-6">
                                <label class="font-weight-bold">Fecha de nacimiento <span class="text-danger">*</span></label>
                                <input type="date" class="form-control" placeholder="Ingresa su fecha de nacimiento" name="{{form.birhtDate.name}}">
                            </div>
                            
           

                            
                        </div>
                        <div class="form-group mb-6">
                            <label class="font-weight-bold">Correo electrónico <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" placeholder="Ingresa tu correo electrónico"  name="{{form.email.name}}">
                        </div>
                        <div class="form-group mb-6">
                            <label class="font-weight-bold">Direccion<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" placeholder="Ingresa tu correo electrónico"  name="{{form.addres.name}}">
                        </div>

                       
                       
                        <div class="form-group mb-3">
                            <label class="font-weight-bold">Contraseña <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" placeholder="Ingrese la contraseña"  name="{{form.password1.name}}">
                        </div>
                        <div class="form-group mb-3">
                            <label class="font-weight-bold">Confirmacion <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" placeholder="Ingrese nuevamente la contraseña"  name="{{form.password2.name}}">
                        </div>
                       
                        <button class="btn btn-danger width-100 btn-lg btn-block" type="submit">Enviar</button>
                    </form>
                    <div>
                       
                        <br>
                    
                    <a href="{%url 'login' %}" >Volver al login</a>
                </div>
                   
                </div>
           </div>
       </div>
   </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
{% endblock %}
